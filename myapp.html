<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header{
        width: 30%;
        background-color: blueviolet;
        padding: 2%;
        border-radius: 6px;
    }
</style>
<body>
    <input type="text" name="firstname" id="fname" value="ram"/>
    //<button onclick="fun()">click here</button>
    <div id="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor corporis et veritatis nulla sunt nostrum quia minus placeat doloremque praesentium saepe sed qui enim minima maxime, quos commodi quas autem!</p>
    </div>
    <button onclick="fun()">change style</button>
    <button onclick="hide()">hide</button>
    <script>
        let fun=()=>{
        let inputType=document.getElementById("container");
        inputType.setAttribute("class","header");
        inputType.style.background="green"
       // console.log(inputType)
       // console.log(inputType)
        }

        let hide=()=>{
            let inputType=document.getElementById("container");
            inputType.style.display="none";
        }
    </script>
</body>
</html>
