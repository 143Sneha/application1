<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let asyFun=()=>{
            return new Promise((resolve,reject)=>{
                if(true){
                    resolve("resolve is execute..")
                }
                else{
                    reject("error happened")
                }
            })
        }
        async function prepData(){
            try{
                await asyFun().then(()=>{
                    setTimeout(()=>{
                        document.writeln("<h1> async and await</h1>")
                    })
                });
            }
            catch(Error){
                document.writeln("<h1>"+Error+"</h1>")
            }
            finally{
                document.writeln("finally is printlng");
            }
        }
        prepData().then(()=>{
            setTimeout(()=>{
                document.writeln("iam last")
            },4000)
        })
        
        /*let fetchApi=fetch("./url")
        console.log(fetchApi)*/

        

    </script>
</body>
</html>
