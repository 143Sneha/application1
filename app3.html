<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let studentData=["raj","aaa","bbb","ccc","ddd"];
        console.log(studentData.length)
        //general for loop
        /*for(let i=0;i<studentData.length;i++){
            document.writeln("<h1> index is :"+i+"'value is: "+studentData[i]+"</h1>" )
        }*/
        //enhanced version of above for loop
        // using 'in' provides the values along withh index
       /* for(let index in studentData){
            document.writeln("<h1> index is :"+index+"'value is: "+studentData[index]+"</h1>" )
        }
        //using 'of' provides only the values
        for(let temp of studentData){
            document.writeln("<h1> "+temp+"</h1>" )
        }*/
        //for each method i->prints values and v-> prints index position.
        studentData.forEach((i,v)=>{
            document.writeln("<h1>"+v+","+i+"</h1>")
        });
        //push()->add the elements to the end of the array
        studentData.push("john")
        document.writeln(studentData)

        studentData.push("eee")
        document.writeln("<br/>"+studentData)

        


    </script>
